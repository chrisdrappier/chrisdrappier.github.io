---
title: Chris Drappier
---
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>{{title}}</title>
  </head>
  <body>
    <div id="header">
      <span>Chris Drappier</span>
    </div>
    <div id="navigation">
      <hr />
      <div id="about-me" class="subject">
        <span>About Me</span>
      </div>
      <div id="chess" class="subject">
        <a href="chess">Chess</a>
      </div>
      <div id="nutrition-service" class="subject">
        <span>Nutrition Service</span>
      </div>
      <div id="cognitive-courtesy" class="subject">
        <span>Cognitive Courtesy</span>
      </div>
      <hr />
    </div>
    <div id="posts">
      {% for post in site.posts %}
        <div class="post">
          <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
          <span class="description">{{ post.description }}</span>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
